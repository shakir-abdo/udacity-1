<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js clock by shakir</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">

        <div class="header">
            <h1 class="jumbow">JavaScript Clock</h1>
        </div>
        <div class="container">
            <div class="clock-holder">
                <span data-val="hl">1</span>
                <span data-val="hr">2</span>
                <span data-val="dots">:</span>
                <span data-val="ml">0</span>
                <span data-val="mr">0</span>
                <span data-val="dots">:</span>
                <span data-val="sl">0</span>
                <span data-val="sr">0</span>
            </div>
            <!-- <span class="state">PM</span> -->
        </div>
        <div class="message-container">
            <h3 class="message">
                    <em>waiting</em>
            </h3>
        </div>
        <div class="footer">
            <div class="me">
                <img src="img/me.jpg" alt="shakir abdo" class="pic">
                <div>Coded with ‎
                    <span style="color:red;">❤</span> By Shakir Abdo</div>
            </div>

        </div>




    </div>


    <script src="js/script.js"></script>
</body>

</html>
